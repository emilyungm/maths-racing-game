<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="racer.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="style.css">
    </head>
    
    <body>
        <title>Maths Racer</title>

        <div id="loadInfo">
            <h1>Maths Racer!</h1>
            <h2>Answer the problems as quickly as possible to reach the finish line</h2>
            <button id="startBtn">Start Game</button>
        </div>

        <div id="gameStats">
            <h3 id="progress">Progress: 1000m to go!</h3>
        </div>

        <div id="questionBox">
            <h1 id="questionText"></h1>
            <input type="text" id="answer" autocomplete="off">
        </div>

        <div id="track">
        </div>

        <div id="gameOver">
            <h1>Game Over!</h1>
            <h2 id="accuracy">Your accuracy was:</h2>
            <button id="restartBtn">Restart</button>
    </body>
</html>
